<body>
    <div class="container">
        <a href="/form.html" class="btn btn-dark float-right">Продвинутый режим</a>
        <a class="custom-link" href="/">
            <h1 class="mt-3">Коверкатель</h1>
        </a><small>v. 1.1.1</small>

        <hr>

        <div class="input-group mb-3">
            <input id="dataString" type="text" class="form-control" placeholder="Что нужно сковеркать?">

            <div class="input-group-append">
                <button id="startProcess" class="btn btn-primary" type="button">Сковеркать</button>
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">Количество:</div>
            </div>
            <input id="recordsNumber" type="text" class="form-control" value="10">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="changeRecords(1)">1</button>
                <button class="btn btn-outline-secondary" type="button" onclick="changeRecords(10)">10</button>
                <button class="btn btn-outline-secondary" type="button" onclick="changeRecords(30)">30</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-auto border-right setting-col">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-success">
                        <input type="radio" name="options" value="0.2"> Слабый режим
                    </label>
                    <label class="btn btn-warning">
                        <input type="radio" name="options" value="0.5" checked> Умеренный режим
                    </label>
                    <label class="btn btn-danger">
                        <input type="radio" name="options" value="0.9"> Агрессивный режим
                    </label>

                </div>
            </div>

            <div class="col border-right setting-col">
                <select id="choose-method" class="form-control">
                    <option value="0">НАДЕЖНОСТЬ</option>
                    <option value="1">ЧИТАЕМОСТЬ</option>
                </select>

            </div>

            <div class="col-md-4 my-auto setting-col">
                <div class="form-check ">
                    <input type="checkbox" class="form-check-input" id="useLetterChanger" checked>
                    <label class="form-check-label" for="useLetterChanger">Изменять буквы</label>
                </div>
            </div>


        </div>
        <hr>

        <textarea id="resultOutput" class="form-control" rows="10"></textarea>
        <div class="row">
            <div class="col">
                <div class="form-group mt-2">
                    <button id="copyData" type="button" class="btn btn-secondary float-right "
                        data-content="Скопировано!">Скопировать</button>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <a><b><code>'PAXS6N50'</code></b></code> - промокод на скидку $4/5 (Украина, Европа, США)</a>
        </div>

    </div>
